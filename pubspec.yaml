name: hawacom_update
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10
  video_player: ^2.9.2
  equatable: ^2.0.5

  # Firebase Core (Required)
  firebase_core: ^2.24.2

  # Firebase Authentication
  firebase_auth: ^4.17.8

  # Firebase Cloud Messaging (Push Notifications)
  firebase_messaging: ^14.7.19

  # Firebase Database (Chat real-time)
  firebase_database: ^10.5.6

  # Firebase Firestore (Chat storage - compatible with old system)
  cloud_firestore: ^4.15.8

  # Firebase Storage (File uploads)
  firebase_storage: ^11.6.9

  # Local Notifications
  flutter_local_notifications: ^19.5.0

  # SharedPreferences for session storage
  shared_preferences: ^2.2.2

  # HTTP client for API calls
  http: ^1.2.0

  # DIO for advanced HTTP features (caching, interceptors)
  dio: ^4.0.6
  dio_http_cache: ^0.3.0

  # Provider for state management
  provider: ^6.1.1

  # UUID for generating unique IDs
  uuid: ^4.3.3
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/icons/
    - assets/images/
    - assets/videos/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700